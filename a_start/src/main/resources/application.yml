  datasource:
    dynamic:
      primary:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:postgresql://192.168.9.105:35432/my_admin?currentSchema=public&reWriteBatchedInserts=true&stringtype=unspecified
        username: postgres
        password: Zs2806478963
        driver-class-name: org.postgresql.Driver
      ds2:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:mysql://192.168.9.105:43306/z-ds1?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=GMT%2B8&characterEncoding=utf-8&allowMultiQueries=true&rewriteBatchedStatements=true
        username: z-ds1
        password: Zs2806478963
        driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  data:
    redis:
      host: 192.168.9.105
      port: 46379
      password: Zs2806478963
      database: 0
      timeout: 5s
      lettuce:
        pool:
          max-active: 100
          max-wait: -1
          max-idle: 30
          min-idle: 10

  jackson:
    default-property-inclusion: non_null
    datatype:
      datetime:
        WRITE_DATES_AS_TIMESTAMPS: false
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false

server:
  tomcat:
    threads:
      max: 200
      min-spare: 10
    accept-count: 100
    max-connections: 10000
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/plain
    min-response-size: 1024

logging:
  file:
    name: zlogs/zadmin.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
      file-name-pattern: ${LOG_FILE}.%d{yyyy-MM-dd}.%i.gz
  level:
    com.easy.query: info
