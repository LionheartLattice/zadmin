<h1>ZAdmin 后台管理系统</h1>
<p>这是一个基于 <strong>Java 25</strong> 和 <strong>Spring Boot 3</strong> 的模块化后台管理系统。</p>

<h2>项目链接</h2>
<ul>
    <li><a href="https://github.com/LionheartLattice/zadmin">GitHub 仓库源码</a></li>
    <li><a href="http://localhost:9991/doc.html">API 接口文档 (需本地运行)</a></li>
</ul>

<h2>模块说明</h2>
<ul>
    <li><code>core</code>: 核心模块，含动态数据源与公共工具</li>
    <li><code>entity</code>: 实体类模块</li>
    <li><code>user_center</code>: 用户中心业务模块</li>
</ul>
</body>
